name = "file-shuttle"
compatibility_date = "2024-01-01"

# KV Namespace binding
# 本地开发：去掉 id 字段，wrangler 会自动使用本地 KV 模拟
# 线上部署：在 Cloudflare Pages 控制台配置 KV Namespace 绑定（不需要手动改此文件）
[[kv_namespaces]]
binding = "FILE_SHUTTLE_KV"
# id = "your-kv-namespace-id"  # 线上部署时在 CF 控制台绑定，无需手动填写

# Environment variables for R2
# ⚠️ 私密变量（如 API Keys）建议放在 .dev.vars 而非此处
# 本地开发：创建 .dev.vars 文件填入真实值（参考 .dev.vars.example）
# 线上部署：在 Cloudflare Pages 控制台的 Environment Variables 中配置
[vars]
# R2_ACCOUNT_ID = ""         # 可选：放这里或 .dev.vars
# R2_ACCESS_KEY_ID = ""      # 建议放 .dev.vars（私密）
# R2_SECRET_ACCESS_KEY = ""  # 建议放 .dev.vars（私密）
# R2_BUCKET_NAME = ""        # 可选：放这里或 .dev.vars
